<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <title>Bill Split Converter</title>
</head>

<body>
  <div class="card">
    <h1 id="bill"><img src="bill.png" alt="bill"></h1>
    <h2>Split the bill among your Friends!</h2>
    <p>Enter the details below:</p>
    <div class="flex">
      <input type="text" placeholder="Enter the Amount" id='amount'>
      <input type="text" placeholder="Enter persons" id='persons'>
    </div>
    <button class="btn" onclick="split()">Split the bill</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
